apiVersion: apps/v1
kind: Deployment
metadata:
  name: metabase-deployment
  namespace: test
  labels:
    app: metabase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metabase
  template:
    metadata:
      labels:
        app: metabase
    spec:
      containers:
      - name: metabase
        image: metabase/metabase
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: metabase-deployment
  namespace: test
  labels:
    app: metabase
spec:
  type: ClusterIP
  selector:
    app: metabase
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP